<!DOCTYPE html PUBLIC "->
<html lang="en" ng-app="yann.MiniRSS">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A simple RSS APP">
    <meta name="author" content="Yann">
    <meta name="email" content="646840080@qq.com">
    <title>VRSS</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body id="body">
<nav class="navbar navbar-default navbar-fixed-top " role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#/"><strong>VRSS<strong></a>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">中心<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#/collect">收藏</a></li>
						<li><a href="#/manage">管理</a></li>
						<li class="divider"></li>
						<li><a href="#">设置</a></li>
					</ul>
                </li>
            </ul>
        </div>
</nav>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-3" ng-controller="FeedListCtrl">
            <ul class="nav nav-list">
                <li ng-repeat="feed in feeds">
                <a href="#/feed/{{feed.id}}">
                    <img ng-src="http://g.etfv.co/{{feed.url}}" width="19" height="19" />
                        <span ng-bind-html="feed.title"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 ng-view" ng-animate="{enter: 'fade-enter'}">
        </div>
    </div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/service/googleapis.feed.js"></script>
    <script src="scripts/service/FeedList.js"></script>
    <script src="scripts/service/LocalObjectStorage.js"></script>
    <script src="scripts/service/HashString.js"></script>
    <script src="scripts/filter/hash.js"></script>
    <script src="scripts/filter/rssDate.js"></script>
    <script src="scripts/controller/ItemsCtrl.js"></script>
    <script src="scripts/controller/ItemCtrl.js"></script>
    <script src="scripts/controller/FeedList.js"></script>
    <script src="scripts/controller/FeedManageCtrl.js"></script>
    <script src="scripts/controller/CollectsCtrl.js"></script>
</body>
</html>
